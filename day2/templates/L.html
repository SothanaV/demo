<!DOCTYPE html>
<html lang="en">
<head>
  <title>Demo Temperature Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
  <h1>Weather</h1>
  <p>Demo page</p> 
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-4 text-center">
      <h3>Auto</h3>
      <h1 id="swLabel">off</h1>
      <button type="button" class="btn btn-default" id="sw" onclick="actionSW()">turn on</button>
    </div>
    <div class="col-sm-4 text-center">
      <h3>Temperature</h3>
      <h1>25 ÂºC</h1>
    </div>
    <div class="col-sm-4 text-center">
      <h3>Humidity</h3>
      <h1>60%</h1>
    </div>
    
  </div>
</div>

<script type="text/javascript">
  var isOn = false;
  function actionSW() {
    isOn = !isOn;
    document.getElementById("swLabel").innerHTML = (isOn) ? "on":"off";
    document.getElementById("sw").innerHTML = (isOn) ? "turn off":"turn on";
  }
</script>

</body>
</html>

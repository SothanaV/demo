<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Epoch Tutorial</title>
	<meta name="viewport" content="width=800">

	<link rel="stylesheet" href="https://epochjs.github.io/epoch/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://epochjs.github.io/epoch/css/syntax.css">
	<link rel="stylesheet" href="https://epochjs.github.io/epoch/css/epoch.css">
	<link rel="stylesheet" href="https://epochjs.github.io/epoch/css/site.css">

	<script src="https://epochjs.github.io/epoch/js/jquery.js"></script>
	<script src="https://epochjs.github.io/epoch/js/bootstrap.min.js"></script>
	<script src="https://epochjs.github.io/epoch/js/d3.js"></script>
	<script src="https://epochjs.github.io/epoch/js/epoch.js"></script>
	<script src="https://epochjs.github.io/epoch/js/data.js"></script>
	<script src="https://epochjs.github.io/epoch/js/ZeroClipboard.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.js"></script>
</head>
<body>
	<h1> Temperature and Humidity</h1>

	<div id="real-time-line" class="epoch" style="height: 200px; position: relative;" data-epoch-container-id="epoch-container-7">
	<script>
		$(function() {
		    var data = new RealTimeData(2);

		    var chart = $('#real-time-line').epoch({
		        type: 'time.line',
		        data: data.history(),
		        axes: ['left', 'bottom', 'right']
		    });

		    setInterval(function() { 
		    	unow=moment().unix();
		    	d=data.next();
		    	chart.push(d);
		    	d[0].time=unow;
		    	d[0].y=100;
		    	unow=moment().unix();
				console.log(unow);
		    	console.log(JSON.stringify(d));
		    }, 1000);
		    chart.push(data.next());
		});
	</script>

</body>
</html>
